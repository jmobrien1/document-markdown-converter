services:
  # A Redis instance for our Celery queue
  - type: redis
    name: redis-mdraft
    plan: free
    ipAllowList: [] # Allow all, or specify IPs if needed
    maxmemoryPolicy: allkeys-lru

  # The main Flask web application (with full features including payments)
  - type: web
    name: mdraft-web
    env: python
    plan: free
    # CACHE BUST: Force fresh build for web service
    buildCommand: "pip install --no-cache-dir --force-reinstall -r requirements.txt && echo 'WEB-BUILD-v8-$(date +%s)'"
    startCommand: "gunicorn run:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_APP
        value: run.py
      - key: FLASK_CONFIG
        value: production
      - key: MDRAFT_SERVICE_TYPE
        value: web  # This tells the app to load full features
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis-mdraft
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis-mdraft
          property: connectionString
      - fromGroup: mdraft-secrets

  # The Celery background worker (minimal features, no payments)
  - type: worker
    name: mdraft-worker
    env: python
    plan: free
    # CACHE BUST: Force fresh build for worker service
    buildCommand: "pip install --no-cache-dir --force-reinstall -r requirements.txt && echo 'WORKER-BUILD-v8-$(date +%s)'"
    startCommand: "celery -A celery_worker.celery worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_APP
        value: run.py
      - key: FLASK_CONFIG
        value: production
      - key: MDRAFT_SERVICE_TYPE
        value: worker  # This tells the app to skip auth blueprint
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis-mdraft
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis-mdraft
          property: connectionString
      - fromGroup: mdraft-secrets

envVarGroups:
  - name: mdraft-secrets
    envVars:
      - key: SECRET_KEY
        generateValue: true # Let Render generate a secure secret key
      - key: GCS_BUCKET_NAME
        value: mdraft-uploads-1974 # <-- PASTE YOUR BUCKET NAME
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/gcs-credentials.json # Path on Render's server
      - key: DOCAI_PROCESSOR_ID
        value: mdraft-processor # <-- PASTE YOUR PROCESSOR ID