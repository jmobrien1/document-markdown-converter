services:
  # A Redis instance for our Celery queue
  - type: redis
    name: redis-mdraft
    plan: starter
    ipAllowList: [] # Allow all, or specify IPs if needed
    maxmemoryPolicy: allkeys-lru

  # The main Flask web application
  - type: web
    name: mdraft-app
    env: python
    plan: starter
    branch: clean-migrations
    # Direct Python deployment (no Docker)
    buildCommand: pip install -r requirements.txt && chmod +x deploy.sh
    startCommand: ./deploy.sh
    healthCheckPath: /healthz
    initialDelaySeconds: 45
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mdraft-db
          property: connectionString
      - key: GCS_BUCKET_NAME
        value: mdraft-storage
      - key: GCS_CREDENTIALS_JSON
        sync: false
      - key: DOCAI_PROCESSOR_ID
        value: projects/your-project/locations/us/processors/your-processor-id
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      # OpenAI API for LLM features
      - key: OPENAI_API_KEY
        sync: false
      # RAG Feature Environment Variables
      - key: ENABLE_RAG
        value: true
      - key: RAG_MODEL
        value: all-MiniLM-L6-v2
      - key: RAG_MAX_TOKENS
        value: 500
      - key: RAG_CHUNK_OVERLAP
        value: 50
      # RAG Index Persistence Configuration - Use writable temp directory
      - key: ANNOY_INDEX_PATH
        value: /tmp/annoy_indices/index.ann

  # The Celery background worker
  - type: worker
    name: mdraft-worker
    env: python
    plan: starter
    branch: clean-migrations
    # Direct Python deployment (no Docker)
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_worker.celery worker --loglevel=info --pool=threads --concurrency=2 --without-gossip --without-mingle --time-limit=600 --soft-time-limit=300
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mdraft-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis-mdraft
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis-mdraft
          property: connectionString
      - key: GCS_BUCKET_NAME
        value: mdraft-storage
      - key: GCS_CREDENTIALS_JSON
        sync: false
      - key: DOCAI_PROCESSOR_ID
        value: projects/your-project/locations/us/processors/your-processor-id
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      # OpenAI API for LLM features
      - key: OPENAI_API_KEY
        sync: false
      # RAG Feature Environment Variables
      - key: ENABLE_RAG
        value: true
      - key: RAG_MODEL
        value: all-MiniLM-L6-v2
      - key: RAG_MAX_TOKENS
        value: 500
      - key: RAG_CHUNK_OVERLAP
        value: 50
      # RAG Index Persistence Configuration - Use writable temp directory
      - key: ANNOY_INDEX_PATH
        value: /tmp/annoy_indices/index.ann

  # Cron job for expiring trials
  - type: cron
    name: expire-trials
    env: python
    plan: free
    branch: clean-migrations
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_worker.celery call app.tasks.expire_trials
    schedule: "0 0 * * *"  # Daily at midnight UTC
    envVars:
      - key: FLASK_APP
        value: run.py
      - key: FLASK_CONFIG
        value: production
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis-mdraft
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis-mdraft
          property: connectionString
      - fromGroup: mdraft-secrets

  # Cron job for resetting monthly usage
  - type: cron
    name: reset-monthly-usage
    env: python
    plan: free
    branch: clean-migrations
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_worker.celery call app.tasks.reset_monthly_usage
    schedule: "0 0 1 * *"  # First day of every month at midnight UTC
    envVars:
      - key: FLASK_APP
        value: run.py
      - key: FLASK_CONFIG
        value: production
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis-mdraft
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis-mdraft
          property: connectionString
      - fromGroup: mdraft-secrets

  # Health check cron job - reduced frequency to prevent Redis connection exhaustion
  - type: cron
    name: redis-health-check
    env: python
    plan: free
    branch: clean-migrations
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "import redis; r = redis.Redis.from_url('${{services.redis-mdraft.envVars.REDIS_URL}}'); print('Redis connection:', r.ping())"
    schedule: "0 */4 * * *"  # Every 4 hours instead of every 2 hours
    envVars:
      - key: FLASK_APP
        value: run.py
      - key: FLASK_CONFIG
        value: production
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis-mdraft
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis-mdraft
          property: connectionString
      - fromGroup: mdraft-secrets

envVarGroups:
  - name: mdraft-secrets
    envVars:
      - key: SECRET_KEY
        generateValue: true # Let Render generate a secure secret key
      - key: GCS_BUCKET_NAME
        value: mdraft-uploads-1974 # <-- PASTE YOUR BUCKET NAME
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/gcs-credentials.json # Path on Render's server
      - key: DOCAI_PROCESSOR_ID
        value: mdraft-processor # <-- PASTE YOUR PROCESSOR ID