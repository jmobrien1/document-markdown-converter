<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - mdraft</title>
    <style>
        /* Shared styles for a consistent look */
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .auth-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .brand { font-size: 2em; font-weight: 700; color: #333; margin-bottom: 20px; }
        h1 { margin-bottom: 30px; font-weight: 600; color: #555; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; color: #666; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .flashes { list-style: none; padding: 0; margin: 20px 0; }
        .flashes li { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 8px; }
        .footer-link { margin-top: 20px; color: #666; }
        .footer-link a { color: #2563eb; text-decoration: none; font-weight: 600; }
        
        /* Logo styling */
        .brand img {
            height: 120px; /* Increased from 100px by 20% */
            width: auto;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="brand">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="mdraft Logo">
        </div>
        <h1>Welcome Back!</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="footer-link">
            <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
