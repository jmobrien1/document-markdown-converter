<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mdraft - Document to Markdown Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .brand {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }

        .file-input {
            width: 100%;
            padding: 15px;
            border: 3px dashed #ccc;
            border-radius: 10px;
            background: #f9f9f9;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #2563eb;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            margin-top: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .copy-btn {
            background: #28a745;
            color: white;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .download-btn {
            background: #007bff;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            background: #0056b3;
        }

        .markdown-output {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: #f8f9fa;
            resize: vertical;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .file-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .debug-btn {
            width: 100%;
            background: #dc3545;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="brand">mdraft</span></h1>
        
        <!-- Debug Button -->
        <button type="button" class="debug-btn" id="debugBtn">üîß TEST FILE UPLOAD (Debug)</button>
        <button type="button" class="debug-btn" id="debugConvertBtn" style="background: #fd7e14;">üîç DEBUG CONVERSION (Step-by-step)</button>
        
        <div class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <div class="file-input">
                        <input type="file" name="file" id="fileInput" accept=".pdf,.docx,.doc,.xlsx,.xls,.pptx,.txt,.html,.htm,.csv,.json,.xml,.epub,.mp3,.wav,.jpg,.jpeg,.png,.gif,.bmp,.tiff,.zip">
                        <span id="fileLabel">Click to select a file to convert to Markdown</span>
                    </div>
                </div>
                <button type="submit" class="convert-btn" id="convertBtn">Convert with mdraft</button>
            </form>
            
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>mdraft is converting your document...</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <h2 class="result-title">Converted Markdown</h2>
                <div class="action-buttons">
                    <button class="action-btn copy-btn" id="copyBtn">üìã Copy to Clipboard</button>
                    <a href="#" class="action-btn download-btn" id="downloadBtn">üíæ Download .ml</a>
                </div>
            </div>
            <textarea class="markdown-output" id="markdownOutput" readonly></textarea>
        </div>
    </div>

    <script>
        console.log('üöÄ mdraft JavaScript loading...');
        
        // Get DOM elements
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const fileInfo = document.getElementById('fileInfo');
        const uploadForm = document.getElementById('uploadForm');
        const convertBtn = document.getElementById('convertBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultSection = document.getElementById('resultSection');
        const markdownOutput = document.getElementById('markdownOutput');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const debugBtn = document.getElementById('debugBtn');
        const debugConvertBtn = document.getElementById('debugConvertBtn');

        console.log('‚úÖ All elements found');

        // Debug button - test file upload without conversion
        debugBtn.addEventListener('click', function() {
            console.log('üîß Debug button clicked');
            
            const file = fileInput.files[0];
            if (!file) {
                alert('‚ùå Please select a file first!');
                return;
            }
            
            console.log('üìÑ Testing with file:', file.name, 'Size:', file.size);
            
            // Test basic file info
            alert(`‚úÖ File Selected Successfully!\n\nName: ${file.name}\nSize: ${(file.size / 1024).toFixed(2)} KB\nType: ${file.type || 'Unknown'}\n\nThis proves file selection is working!`);
        });

        // Debug conversion - step by step processing
        debugConvertBtn.addEventListener('click', async function() {
            console.log('üîç Debug conversion clicked');
            
            const file = fileInput.files[0];
            if (!file) {
                alert('‚ùå Please select a file first!');
                return;
            }
            
            console.log('üîÑ Starting debug conversion for:', file.name);
            
            // Show loading
            loading.style.display = 'block';
            debugConvertBtn.disabled = true;
            debugConvertBtn.textContent = 'Running Debug...';
            hideMessages();
            
            try {
                const formData = new FormData();
                formData.append('file', file);

                console.log('üì° Sending debug request...');
                const response = await fetch('/debug-convert', {
                    method: 'POST',
                    body: formData
                });

                console.log('üì° Debug response status:', response.status);
                const result = await response.json();
                console.log('üìÑ Debug result:', result);

                if (result.success) {
                    let message = `‚úÖ Debug Successful!\n\nStep ${result.step}: ${result.message}`;
                    if (result.content_preview) {
                        message += `\n\nPreview:\n${result.content_preview}`;
                    }
                    if (result.full_length) {
                        message += `\n\nTotal length: ${result.full_length} characters`;
                    }
                    alert(message);
                } else {
                    alert(`‚ùå Debug Failed at Step ${result.step}:\n\n${result.error}`);
                }
            } catch (error) {
                console.error('üí• Debug error:', error);
                alert('‚ùå Debug Network Error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                debugConvertBtn.disabled = false;
                debugConvertBtn.textContent = 'üîç DEBUG CONVERSION (Step-by-step)';
            }
        });

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            console.log('üìÅ File input changed');
            const file = e.target.files[0];
            
            if (file) {
                console.log('‚úÖ File selected:', file.name);
                fileLabel.textContent = file.name;
                fileInfo.innerHTML = `
                    <strong>Selected:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    <strong>Type:</strong> ${file.type || 'Unknown'}
                `;
            } else {
                console.log('‚ùå No file selected');
                fileLabel.textContent = 'Click to select a file to convert to Markdown';
                fileInfo.innerHTML = '';
            }
        });

        // Form submission handler
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('üöÄ Form submitted');
            
            const file = fileInput.files[0];
            if (!file) {
                showError('Please select a file first.');
                return;
            }

            console.log('üì§ Uploading file:', file.name);

            // Show loading
            loading.style.display = 'block';
            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';
            hideMessages();
            resultSection.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', file);

                console.log('üåê Sending request to /convert');
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                console.log('üì° Response status:', response.status);
                const result = await response.json();
                console.log('üìÑ Response data:', result);

                if (response.ok && result.success) {
                    console.log('‚úÖ Conversion successful');
                    markdownOutput.value = result.markdown;
                    downloadBtn.href = '/download/' + result.download_id;
                    
                    resultSection.style.display = 'block';
                    
                    let successMsg = 'Successfully converted "' + result.original_filename + '" to Markdown!';
                    if (result.is_truncated) {
                        successMsg += ` (${result.full_length} characters total - download for complete content)`;
                    }
                    
                    showSuccess(successMsg);
                } else {
                    console.log('‚ùå Conversion failed:', result.error);
                    showError(result.error || 'An error occurred during conversion.');
                }
            } catch (error) {
                console.error('üí• Network error:', error);
                showError('Network error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert with mdraft';
            }
        });

        // Copy to clipboard
        copyBtn.addEventListener('click', async function() {
            try {
                await navigator.clipboard.writeText(markdownOutput.value);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (error) {
                markdownOutput.select();
                document.execCommand('copy');
                showSuccess('Copied to clipboard!');
            }
        });

        // Utility functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        console.log('üéâ mdraft JavaScript loaded successfully!');
    </script>
</body>
</html>
